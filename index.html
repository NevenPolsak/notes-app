<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Notes App</title>
  </head>
  <body>
    <header>
      <h1>Note Taker</h1>
    </header>
    <div class="container">
      <form>
        <div class="form-control">
          <label for="title"
            >Title
            <input type="text" id="title" placeholder="Enter a note title." autocomplete="off" />
          </label>
        </div>
        <div class="form-control">
          <label for="desc"
            >Note
            <input type="text" id="note" placeholder="Enter note text..." autocomplete="off"/>
          </label>
        </div>
        <button class="submit">+</button>
      </form>
    </div>
    <div class="notes">
  <div class="card card-hidden">

      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
